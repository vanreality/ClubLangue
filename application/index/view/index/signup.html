{extend name="common/base" /}

{block name="container"}

<main id="mainSignup">
    <div id="signupText">
       <span>Créer votre compte et nous joindre chez ClubLangue</span>
        <a href="{:url('signin')}">
            <span id="toConnection">Déjà avoir un compte?</span>
        </a>
    </div>

    <form id="createAccount" method="post" action="{:url('signup_check')}">
        <p class="signupInfo">Adresse email</p>
        <input class="inputCase" type="text" name="email">
        <p class="signupInfo">Votre pseudo</p>
        <input class="inputCase" type="text" name="username">
        <p class="signupInfo">Votre mot de passe</p>
        <input class="inputCase" type="password" name="password">
        <p class="signupInfo">Confirmer votre mot de passe</p>
        <input class="inputCase" type="password" name="password_check">
        <input id="btnCreate" type="submit" value="créer votre compte">
    </form>
</main>

{/block}


{block name="footer"}

{/block}
